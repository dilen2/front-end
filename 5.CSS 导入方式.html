<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        p{
            color: blue;
            font-size: 26px;
        }
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <p>这是一个用了css的文本</p>
    <h1 style="color: red;">这是一个一级文本标题，应用内联样式</h1>
    <h2>这是一个二级文本标题，应用内部样式</h2>
    <h3>这是一个三级文本标题，应用外部样式</h3>
</body>
</html>
